<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameera's math Bot</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1.2rem;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ameera's math Bot</h1>
        <form id="mathForm">
            <input type="text" id="equation" placeholder="Enter your equation" required><br>
            <input type="submit" value="Calculate">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('mathForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var equation = document.getElementById('equation').value;
            try {
                var result = eval(equation);
                document.getElementById('result').innerHTML = "<p>Result: " + result + "</p>";
            } catch (error) {
                document.getElementById('result').innerHTML = "<p>Error: Invalid equation</p>";
            }
        });
    </script>
</body>
</html>
